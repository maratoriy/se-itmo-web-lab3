<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition>
        <div class="footer">
            <h:form styleClass="watch-maker">
                <h:outputText id="watch-maker" value="#{localeData.dateFormat().format(watchMaker.time)}"/>
                <p:poll interval="13" update="watch-maker" listener="#{watchMaker.updateTime}"/>
            </h:form>
            <h:form styleClass="select-language">
                <p:selectOneMenu value = "#{localeData.locale}" onchange = "submit()"
                                 valueChangeListener = "#{localeData.localeChanged}">
                    <f:selectItems value = "#{localeData.countries}" />
                </p:selectOneMenu>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
